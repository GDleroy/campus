<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">后台管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="./static/css/me.css" th:href = "@{/css/me.css}">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>p.indent{ padding-left: 5em }</style>

</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-fit">

    <div class="ui inverted secondary stackable menu">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <div class="logo">
                <a href="admin.html" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="./img/logo.ico" width="52"/></a>
            </div>
        </div>

        <p class="indent"></p>
        <h2 class="ui teal header item">后台管理</h2>
        <a href="#" th:href="@{admin}" class="m-item item m-text m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="flag checkered icon"></i> 活动</a>
        <a href="#" th:href="@{class}" class="m-item item m-text m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
        <a href="#" th:href="@{warning}" class="m-item item m-text m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="exclamation triangle icon"></i>举报 </a>
        <a href="#" th:href="@{userinfo}" class="m-item item m-text m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="address book outline icon"></i>用户 </a>

        <div class="right m-item m-mobile-hide menu">
            <div class="ui dropdown item">
                <div class="text">
                    <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005" th:src="@{${session.user.avatar}}">
                    <span th:text="${session.user.username}">李仁密</span>
                </div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a href="#" th:href="@{/logout}" class="item">注销</a>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>

</nav>

</body>
</html>
